name: Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Vet
        run: go vet

      - name: Test
        run: go test ./...

  build:
    name: Build
    runs-on: ubuntu-20.04
    needs:
      - test
    steps:
      - uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        run: go build ./...

      - name: Docker
        run: docker build .

  automerge:
    name: Merge Automatically
    needs: [test, build]
    runs-on: ubuntu-20.04

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Merge
        uses: fastify/github-action-merge-dependabot@v3
