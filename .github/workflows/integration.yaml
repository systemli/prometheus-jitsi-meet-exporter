name: Integration

on:
  push:
    branches:
      - main
  pull_request_target:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Setup go
        uses: actions/setup-go@v2.2.0
        with:
          go-version: '1.17.x'

      - name: Vet
        run: go vet

      - name: Test
        run: go test ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Setup go
        uses: actions/setup-go@v2.2.0
        with:
          go-version: '1.17.x'

      - name: Build
        run: go build ./...

      - name: Docker
        run: docker build .
